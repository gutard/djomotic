<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" dir="ltr">
    <head>
        <title>Graphe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <p>
                <form method="POST">
                    {% csrf_token %}
                    <button class="btn btn-success" formaction="{% url 'shutter_all' 'up' %}">▲</button>
                    <button class="btn btn-danger" formaction="{% url 'shutter_all' 'down' %}">▼</button>
                </form>
            </p>
            <ul>
                {% for attribute in attribute_list %}
                    <li><a href="{% url 'chart' attribute.pk %}">{{ attribute }}</a></li>
                {% endfor %}
            </ul>
            <p>
                <a href="{% url 'temperature_chart' %}">Températures</a>
            </p>
        </div>
    </body>
</html>
